<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MonkeyType</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <img id="logo" src="./assets/logo.svg" alt="logo">
                <h1>monkeytype</h1>
            </div>
            <nav>
                    <div><i class="fa-solid fa-keyboard"></i></div>
                    <div><i class="fas fa-fw fa-crown"></i></div>
                    <div><i class="fas fa-fw fa-info"></i></div>
                    <div><i class="fas fa-fw fa-cog"></i></div> 
                <div class="spacing"></div>
                    <div><i class="fas fa-fw fa-bell"></i></div>
                    <div><i class="fas fa-fw fa-user"></i></div>
            </nav>
        </header>
        <main>
            
        </main>
        <footer>
            <div id="commandLineMobileButton">
                    <i class="fas fa-terminal"></i>
                </div>
                <div class="keyTips">
                    <key>tab</key>
                    +
                    <key>enter</key>
                    - restart test
                    <br />
                    <key>esc</key>
                    or
                    <key>ctrl</key>
                    +
                    <key>shift</key>
                    +
                    <key>p</key>
                    - command line
                </div>
                <div class="leftright">
                    <div class="left">
                        <button class="textButton">
                            <i class="fas fa-fw fa-envelope"></i>
                            <div class="text">Contact</div>
                        </button>
                        <button class="textButton">
                            <i class="fas fa-fw fa-donate"></i>
                            <div class="text">Support</div>
                        </button>
                        <a href="https://github.com/monkeytypegame/monkeytype" class="textButton" target="_blank">
                            <i class="fas fa-fw fa-code"></i>
                            <div class="text">GitHub</div>
                        </a>
                        <a href="https://www.discord.gg/monkeytype" class="textButton" target="_blank">
                            <i class="fab fa-fw fa-discord"></i>
                            <div class="text">Discord</div>
                        </a>
                        <a href="https://twitter.com/monkeytypegame" class="textButton" target="_blank"
                            rel="noreferrer noopener">
                            <i class="fab fa-fw fa-twitter"></i>
                            <div class="text">Twitter</div>
                        </a>
                        <a href="#" class="textButton" target="_blank">
                            <i class="fas fa-fw fa-file-contract"></i>
                            <div class="text">Terms</div>
                        </a>
                        <a href="#" class="textButton" target="_blank">
                            <i class="fas fa-fw fa-shield-alt"></i>
                            <div class="text">Security</div>
                        </a>
                        <a href="#" class="textButton" target="_blank">
                            <i class="fas fa-fw fa-lock"></i>
                            <div class="text">Privacy</div>
                        </a>
                    </div>
                    <div class="right">
                        <button class="textButton" id="light-mode-toggle"
                            data-balloon-pos="left">
                            <i class="fas fa-fw fa-palette"></i>
                            <div class="text" id="theme-text">serika dark</div>
                    </button>
                        <button class="textButton">
                            <i class="fas fa-fw fa-code-branch"></i>
                            <div class="text">v24.9.0</div>
                        </button>

                    </div>
                </div>
        </footer>
    </div>
    <script src="./script.js"></script>
</body>
</html>
